<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Style Chat - ForeSITE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFB81C;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            min-height: 100vh;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
            height: calc(100vh - 100px);
        }

        .chat-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: white;
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-header h2 {
            color: var(--maroon);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }

        .online-users {
            padding: 1rem 1.5rem;
            background: var(--light-gray);
            border-bottom: 1px solid #dee2e6;
        }

        .online-users-list {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: var(--card-shadow);
        }

        .online-user .status {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--light-gray);
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            padding: 1rem;
            border-radius: var(--border-radius);
            position: relative;
        }

        .message.received .message-content {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .message.sent .message-content {
            background: var(--maroon);
            color: white;
            border-bottom-right-radius: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message.sent .message-header {
            justify-content: flex-end;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chat-input {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .chat-input form {
            display: flex;
            gap: 1rem;
        }

        .chat-input .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #dee2e6;
            box-shadow: none;
        }

        .chat-input .form-control:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.1);
        }

        .btn-send {
            background: var(--maroon);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: #600000;
            transform: translateY(-2px);
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .chat-header {
                padding: 1rem;
            }

            .chat-header h2 {
                font-size: 1.3rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-input {
                padding: 1rem;
            }

            .btn-send {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Theorist Learning Style Chat</h2>
                <p>Connect and discuss with other theorist learners</p>
            </div>

            <div class="online-users">
                <div class="online-users-list">
                    <!-- Online users will be dynamically added here -->
                </div>
            </div>

            <div class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input">
                <form id="message-form">
                    <input type="text" class="form-control" placeholder="Type your message..." id="message-input">
                    <button type="submit" class="btn btn-send">
                        Send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        $(document).ready(function() {
            $("#navbar-placeholder").load("../components/navbar.html", function() {
                // After loading navbar, set active link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'collaborative.html') {
                        link.classList.add('active');
                    }
                });
            });

            // Initialize chat
            initializeChat();
        });

        function initializeChat() {
            // Get user data from session storage
            const userData = JSON.parse(sessionStorage.getItem('user'));
            if (!userData) {
                window.location.href = '../login.html';
                return;
            }

            // Fetch user's learning style from assessment results
            fetch(`http://127.0.0.1:8000/api/v1/users/${userData.user_id}/assessment-results`)
                .then(response => response.json())
                .then(data => {
                    if (data.data && data.data.length > 0) {
                        const learningStyle = data.data[0].result.learning_style;
                        document.querySelector('.chat-header h2').textContent = `${learningStyle} Learning Style Chat`;
                        document.querySelector('.chat-header p').textContent = `Connect and discuss with other ${learningStyle.toLowerCase()} learners`;
                        
                        // Load sample online users
                        loadOnlineUsers();
                        
                        // Load sample messages
                        loadMessages();
                    }
                })
                .catch(error => console.error('Error fetching learning style:', error));
        }

        function loadOnlineUsers() {
            const sampleUsers = [
                "John Smith", "Alice Johnson", "Bob Wilson", "Sarah Parker", "Mike Thompson"
            ];

            const usersList = document.querySelector('.online-users-list');
            sampleUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'online-user';
                userElement.innerHTML = `
                    <div class="status"></div>
                    <span>${user}</span>
                `;
                usersList.appendChild(userElement);
            });
        }

        function loadMessages() {
            const sampleMessages = [
                { sender: "John Smith", message: "Hello everyone! How's your learning journey going?", time: "10:00 AM", sent: false },
                { sender: "Alice Johnson", message: "Hi John! It's going great. I'm finding the theoretical concepts really interesting.", time: "10:01 AM", sent: false },
                { sender: "You", message: "Same here! The systematic approach really helps me understand better.", time: "10:02 AM", sent: true }
            ];

            const messagesContainer = document.querySelector('.chat-messages');
            sampleMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.sent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-header">
                        ${msg.sent ? '' : `<strong>${msg.sender}</strong>`}
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div class="message-content">
                        ${msg.message}
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
            });

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle new message submission
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                // Add message to chat
                const messagesContainer = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    </div>
                    <div class="message-content">
                        ${message}
                    </div>
                `;
                messagesContainer.appendChild(messageElement);
                
                // Clear input and scroll to bottom
                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
