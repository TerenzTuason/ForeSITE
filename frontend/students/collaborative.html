<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Style Chat - ForeSITE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFB81C;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            min-height: 80vh;
        }

        .main-content {
            margin-top: 80px;
            padding: 0;
            height: calc(100vh - 80px);
            overflow: hidden; /* Prevent outer scrolling */
        }

        .chat-container {
            background: white;
            border-radius: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: white;
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header h2 {
            color: var(--maroon);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }

        .online-users {
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 89px; /* Height of the header (adjust as needed) */
            z-index: 9;
        }

        .online-users-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding-bottom: 0.5rem;
        }

        .no-users-message {
            color: #6c757d;
            font-style: italic;
            margin-left: 0.5rem;
            font-size: 0.9rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .user-item {
            background-color: white;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            box-shadow: var(--card-shadow);
            font-size: 0.9rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-item.current-user {
            background-color: var(--maroon);
            color: white;
            font-weight: 500;
        }
        
        .user-item.current-user .circle-indicator {
            background-color: white;
        }
        
        .circle-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #800000;
            display: inline-block;
        }

        .chat-messages {
            flex: 1 1 auto;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--light-gray);
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            width: fit-content;
            display: flex;
            flex-direction: column;
        }

        .message.sent {
            margin-left: auto;
        }

        .message-content {
            padding: 1rem;
            border-radius: var(--border-radius);
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .message.received .message-content {
            background: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .message.sent .message-content {
            background: var(--maroon);
            color: white;
            border-bottom-right-radius: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message.sent .message-header {
            justify-content: flex-end;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chat-input {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #dee2e6;
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 10;
            flex-shrink: 0;
        }

        .chat-input form {
            display: flex;
            gap: 1rem;
        }

        .chat-input .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #dee2e6;
            box-shadow: none;
        }

        .chat-input .form-control:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.1);
        }

        .btn-send {
            background: var(--maroon);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            background: #600000;
            transform: translateY(-2px);
            color: white;
        }

        /* Large Desktop Screens (1200px and up) */
        @media (min-width: 1200px) {
            .chat-messages {
                max-height: calc(100% - 260px);
            }
            
            .message {
                max-width: 70%;
            }
        }
        
        /* Desktop Screens (992px to 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .chat-messages {
                max-height: calc(100% - 250px);
            }
            
            .message {
                max-width: 75%;
            }
        }
        
        /* Tablet Screens (768px to 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .online-users {
                top: 85px;
            }
            
            .chat-messages {
                max-height: calc(100% - 240px);
            }
            
            .message {
                max-width: 80%;
            }
        }
        
        /* Small Tablets and Large Phones (576px to 767px) */
        @media (min-width: 576px) and (max-width: 767px) {
            .main-content {
                margin-top: 60px;
                height: calc(100vh - 60px);
            }
            
            .chat-header {
                padding: 1rem;
            }
            
            .chat-header h2 {
                font-size: 1.3rem;
            }
            
            .online-users {
                top: 69px;
                padding: 0.75rem 1rem;
            }
            
            .user-item {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
            
            .chat-messages {
                max-height: calc(100% - 220px);
                padding: 1rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-input {
                padding: 0.75rem 1rem;
            }
            
            .btn-send {
                padding: 0.5rem 1rem;
            }
        }
        
        /* Mobile Phones (575px and below) */
        @media (max-width: 575px) {
            .main-content {
                margin-top: 56px;
                height: calc(100vh - 56px);
            }
            
            .chat-container {
                display: flex;
                flex-direction: column;
            }
            
            .chat-header {
                padding: 0.75rem 1rem;
                position: relative;
                top: 0;
                flex-shrink: 0;
            }
            
            .chat-header h2 {
                font-size: 1.1rem;
                margin-bottom: 0.2rem;
            }
            
            .chat-header p {
                font-size: 0.8rem;
            }
            
            .online-users {
                position: relative;
                top: 0;
                padding: 0.5rem 0.75rem;
                flex-shrink: 0;
            }
            
            .online-users-list {
                gap: 0.5rem;
            }
            
            .user-item {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .circle-indicator {
                width: 8px;
                height: 8px;
            }
            
            .chat-messages {
                padding: 0.75rem;
                flex: 1;
                overflow-y: auto;
            }
            
            .message-content {
                padding: 0.75rem;
            }
            
            .message-header {
                font-size: 0.8rem;
            }
            
            .message {
                max-width: 90%;
                margin-bottom: 0.75rem;
            }
            
            .chat-input {
                padding: 0.75rem;
            }
            
            .chat-input .form-control {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .btn-send {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .btn-send i {
                font-size: 0.8rem;
            }
        }
        
        /* Landscape Mode for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content {
                margin-top: 50px;
                height: calc(100vh - 50px);
            }
            
            .chat-header {
                padding: 0.5rem 1rem;
            }
            
            .chat-header h2 {
                font-size: 1rem;
                margin-bottom: 0;
            }
            
            .chat-header p {
                display: none;
            }
            
            .online-users {
                top: 42px;
                padding: 0.25rem 0.75rem;
            }
            
            .chat-messages {
                max-height: calc(100% - 140px);
                padding: 0.5rem 1rem;
            }
            
            .chat-input {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container-fluid main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Theorist Learning Style Chat</h2>
                <p>Connect and discuss with other theorist learners</p>
            </div>

            <div class="online-users">
                <div class="online-users-list">
                    <!-- Users with the same learning style will be dynamically added here -->
                </div>
            </div>

            <div class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input">
                <form id="message-form">
                    <input type="text" class="form-control" placeholder="Type your message..." id="message-input">
                    <button type="submit" class="btn btn-send">
                        Send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentRoomId = null;
        let currentLearningStyleId = null;
        
        // Load navbar
        $(document).ready(function() {
            $("#navbar-placeholder").load("../components/navbar.html", function() {
                // After loading navbar, set active link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'collaborative.html') {
                        link.classList.add('active');
                    }
                });
            });

            // Initialize chat
            initializeChat();
            
            // Setup message form submission
            setupMessageForm();
        });

        function initializeChat() {
            // Get user data from session storage
            const userData = JSON.parse(sessionStorage.getItem('user'));
            if (!userData) {
                window.location.href = '../login.html';
                return;
            }

            // Fetch user's learning style from assessment results
            fetch(`http://127.0.0.1:8000/api/v1/users/${userData.user_id}/assessment-results`)
                .then(response => response.json())
                .then(data => {
                    console.log('Assessment results:', data);
                    if (data.data && data.data.length > 0) {
                        // Get the result data which contains learning style information
                        const resultData = data.data[0].result;
                        console.log('Result data:', resultData);
                        
                        // Extract learning style name
                        const learningStyle = resultData.learning_style;
                        
                        // Get learning style ID - handle different possible formats
                        if (resultData.learning_style_id) {
                            // If learning_style_id exists directly
                            currentLearningStyleId = resultData.learning_style_id;
                        } else if (learningStyle) {
                            // Map learning style name to ID if needed
                            // This mapping should match your database
                            const styleMapping = {
                                'activist': 1,
                                'reflector': 2,
                                'theorist': 3,
                                'pragmatist': 4
                            };
                            
                            const styleLower = learningStyle.toLowerCase();
                            currentLearningStyleId = styleMapping[styleLower];
                            
                            if (!currentLearningStyleId) {
                                console.error('Could not map learning style to ID:', learningStyle);
                                // Default to ID 4 (pragmatist) as a fallback based on the chat header
                                currentLearningStyleId = 4;
                            }
                        } else {
                            // Fallback to ID 4 (pragmatist) as a last resort
                            currentLearningStyleId = 4;
                            console.warn('No learning style found, defaulting to pragmatist (ID: 4)');
                        }
                        
                        console.log(`Using learning style: ${learningStyle} (ID: ${currentLearningStyleId})`);
                        
                        // Display learning style in all uppercase
                        const styleUpperCase = learningStyle ? learningStyle.toUpperCase() : 'PRAGMATIST';
                        document.querySelector('.chat-header h2').textContent = `${styleUpperCase} Learning Style Chat`;
                        document.querySelector('.chat-header p').textContent = `Connect and discuss with other ${styleUpperCase} learners`;
                        
                        // Get or create chat room for this learning style
                        getChatRoom(currentLearningStyleId);
                    } else {
                        console.error('No assessment results found');
                        // Default to pragmatist as fallback
                        currentLearningStyleId = 4; // Pragmatist
                        getChatRoom(currentLearningStyleId);
                    }
                })
                .catch(error => {
                    console.error('Error fetching learning style:', error);
                    // Default to pragmatist as fallback in case of error
                    currentLearningStyleId = 4; // Pragmatist
                    getChatRoom(currentLearningStyleId);
                });
        }

        function getChatRoom(learningStyleId) {
            console.log(`Getting chat room for learning style ID: ${learningStyleId}`);
            // Get or create a chat room for this learning style
            fetch(`http://127.0.0.1:8000/api/v1/chat/room/learning-style/${learningStyleId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.data) {
                        const chatRoom = data.data;
                        // Store room ID in global variable
                        currentRoomId = chatRoom.room_id;
                        console.log(`Chat room set to ID: ${currentRoomId}`);
                        
                        // Load users with the same learning style
                        loadLearningStyleUsers(learningStyleId);
                        
                        // Load real messages from the database
                        loadChatMessages(currentRoomId);
                    }
                })
                .catch(error => {
                    console.error('Error getting chat room:', error);
                    alert('Error connecting to the chat service. Please try again later.');
                });
        }
        
        function loadLearningStyleUsers(learningStyleId) {
            // Get user data from session storage
            const userData = JSON.parse(sessionStorage.getItem('user'));
            const currentUserId = userData.user_id;
            
            // Fetch users with the same learning style using the new API endpoint
            fetch(`http://127.0.0.1:8000/api/v1/chat/users/learning-style/${learningStyleId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Users with same learning style:', data);
                    
                    // Get the users container
                    const onlineUsersSection = document.querySelector('.online-users');
                    const usersList = document.querySelector('.online-users-list');
                    usersList.innerHTML = ''; // Clear existing list
                    
                    // Move the online users section above the chat messages
                    const chatContainer = document.querySelector('.chat-container');
                    const messagesContainer = document.querySelector('.chat-messages');
                    chatContainer.insertBefore(onlineUsersSection, messagesContainer);
                    
                    // First add the current user to the list
                    const currentUserElement = document.createElement('div');
                    currentUserElement.className = 'user-item current-user';
                    currentUserElement.innerHTML = `
                        <div class="circle-indicator"></div>
                        <span>You (${userData.first_name} ${userData.last_name})</span>
                    `;
                    usersList.appendChild(currentUserElement);
                    
                    // Also fetch users from chat messages to catch anyone who has messaged in this room
                    if (currentRoomId) {
                        fetch(`http://127.0.0.1:8000/api/v1/chat/messages/${currentRoomId}`)
                            .then(response => response.json())
                            .then(messageData => {
                                console.log('Messages data for user extraction:', messageData);
                                
                                // Create a set to store unique user IDs we've displayed
                                const displayedUserIds = new Set([currentUserId]);
                                
                                // First process users from the learning style API
                                if (data.data && data.data.length > 0) {
                                    // Display other users from learning style API
                                    data.data.forEach(user => {
                                        // Skip current user as we've already added them
                                        if (user.user_id === currentUserId) {
                                            return;
                                        }
                                        
                                        // Add this user to our displayed set
                                        displayedUserIds.add(user.user_id);
                                        
                                        // Create and add user element
                                        const userElement = document.createElement('div');
                                        userElement.className = 'user-item current-user';
                                        userElement.innerHTML = `
                                            <div class="circle-indicator"></div>
                                            <span>${user.first_name} ${user.last_name}</span>
                                        `;
                                        usersList.appendChild(userElement);
                                    });
                                }
                                
                                // Then add any users from chat messages who aren't already displayed
                                if (messageData.data && messageData.data.length > 0) {
                                    // Create a map to store user info by ID
                                    const messageUsers = new Map();
                                    
                                    // Extract unique users from messages
                                    messageData.data.forEach(msg => {
                                        if (msg.user && msg.user.user_id && !displayedUserIds.has(msg.user.user_id)) {
                                            messageUsers.set(msg.user.user_id, msg.user);
                                        }
                                    });
                                    
                                    // Add these users to the list
                                    messageUsers.forEach(user => {
                                        displayedUserIds.add(user.user_id);
                                        
                                        const userElement = document.createElement('div');
                                        userElement.className = 'user-item current-user';
                                        userElement.innerHTML = `
                                            <div class="circle-indicator"></div>
                                            <span>${user.first_name} ${user.last_name}</span>
                                        `;
                                        usersList.appendChild(userElement);
                                    });
                                }
                                
                                // If no other users found besides the current user
                                if (displayedUserIds.size === 1) {
                                    const emptyMessage = document.createElement('div');
                                    emptyMessage.className = 'no-users-message';
                                    emptyMessage.textContent = 'No other users with the same learning style found.';
                                    usersList.appendChild(emptyMessage);
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching messages for user extraction:', error);
                            });
                    } else {
                        // If no room ID, just show users from learning style API
                        if (data.data && data.data.length > 0) {
                            // Keep track of whether we found other users
                            let otherUsersFound = false;
                            
                            // Display other users
                            data.data.forEach(user => {
                                // Skip current user as we've already added them
                                if (user.user_id === currentUserId) {
                                    return;
                                }
                                
                                // We found at least one other user
                                otherUsersFound = true;
                                
                                // Create and add user element
                                const userElement = document.createElement('div');
                                userElement.className = 'user-item current-user';
                                userElement.innerHTML = `
                                    <div class="circle-indicator"></div>
                                    <span>${user.first_name} ${user.last_name}</span>
                                `;
                                usersList.appendChild(userElement);
                            });
                            
                            // If no other users found (only current user)
                            if (!otherUsersFound) {
                                const emptyMessage = document.createElement('div');
                                emptyMessage.className = 'no-users-message';
                                emptyMessage.textContent = 'No other users with the same learning style found.';
                                usersList.appendChild(emptyMessage);
                            }
                        } else {
                            // No users found with this learning style besides the current user
                            const emptyMessage = document.createElement('div');
                            emptyMessage.className = 'no-users-message';
                            emptyMessage.textContent = 'No other users with the same learning style found.';
                            usersList.appendChild(emptyMessage);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    // Show error message
                    const usersList = document.querySelector('.online-users-list');
                    usersList.innerHTML = '<div class="text-danger">Error loading users. Please refresh the page.</div>';
                });
        }

        function loadChatMessages(roomId) {
            // Fetch messages for this chat room from the API
            fetch(`http://127.0.0.1:8000/api/v1/chat/messages/${roomId}`)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.querySelector('.chat-messages');
                    messagesContainer.innerHTML = ''; // Clear existing messages
                    
                    // Get current user ID
                    const userData = JSON.parse(sessionStorage.getItem('user'));
                    const currentUserId = userData.user_id;
                    
                    if (data.data && data.data.length > 0) {
                        // Display real messages from the database
                        data.data.forEach(msg => {
                            const isSentByCurrentUser = msg.user_id === currentUserId;
                            const messageElement = document.createElement('div');
                            messageElement.className = `message ${isSentByCurrentUser ? 'sent' : 'received'}`;
                            
                            // Format timestamp
                            const messageDate = new Date(msg.created_at);
                            const formattedTime = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                            
                            messageElement.innerHTML = `
                                <div class="message-header">
                                    ${isSentByCurrentUser ? '' : `<strong>${msg.user.first_name} ${msg.user.last_name}</strong>`}
                                    <span class="message-time">${formattedTime}</span>
                                </div>
                                <div class="message-content">
                                    ${msg.message}
                                </div>
                            `;
                            messagesContainer.appendChild(messageElement);
                        });
                    } else {
                        // If no messages, show default welcome message
                        const learningStyle = document.querySelector('.chat-header h2').textContent.split(' ')[0];
                        
                        // Create a welcome message based on learning style
                        let welcomeMessage = "Welcome to the learning style chat! Start a conversation with others who share your learning style.";
                        
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message received';
                        messageElement.innerHTML = `
                            <div class="message-header">
                                <strong>ForeSITE System</strong>
                                <span class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            </div>
                            <div class="message-content">
                                ${welcomeMessage}
                            </div>
                        `;
                        messagesContainer.appendChild(messageElement);
                    }
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => console.error('Error fetching chat messages:', error));
        }

        function setupMessageForm() {
            // Handle new message submission
            document.getElementById('message-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const input = document.getElementById('message-input');
                const message = input.value.trim();
                    
                if (message) {
                    // Get user data and use global chat room ID
                    const userData = JSON.parse(sessionStorage.getItem('user'));
                    
                    if (!currentRoomId) {
                        console.warn('No chat room ID found, attempting to retrieve it');
                        
                        if (currentLearningStyleId) {
                            console.log(`Using learning style ID ${currentLearningStyleId} to determine chat room`);
                            // Retrieve or create the chat room first
                            fetch(`http://127.0.0.1:8000/api/v1/chat/room/learning-style/${currentLearningStyleId}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.data && data.data.room_id) {
                                        console.log('Retrieved chat room:', data.data);
                                        currentRoomId = data.data.room_id;
                                        // Now that we have the room ID, proceed with sending the message
                                        sendMessageToApi(userData, currentRoomId, message);
                                    } else {
                                        console.error('Failed to get chat room for style ID:', currentLearningStyleId);
                                        alert('Unable to send message: Could not determine chat room. Please refresh the page and try again.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error getting chat room:', error);
                                    alert('Error connecting to chat service. Please try again later.');
                                });
                            return; // Exit early as we're handling the send in the callback
                        } else {
                            console.error('No learning style ID available');
                            alert('Unable to determine your learning style. Please refresh the page and try again.');
                            return;
                        }
                    }
                    
                    // If we have a room ID, proceed with sending
                    console.log(`Sending message to room ID: ${currentRoomId}`);
                    sendMessageToApi(userData, currentRoomId, message);
                }
            });
            
            function sendMessageToApi(userData, roomId, message) {
                // This function handles the actual API call to send the message
                // Add a loading indicator or disable the send button
                const sendButton = document.querySelector('.btn-send');
                sendButton.disabled = true;
                sendButton.innerHTML = 'Sending... <i class="fas fa-spinner fa-spin"></i>';
                
                // Add message to UI immediately (optimistic UI update)
                const messagesContainer = document.querySelector('.chat-messages');
                const tempMessageElement = document.createElement('div');
                tempMessageElement.className = 'message sent';
                tempMessageElement.style.opacity = '0.7'; // Indicate it's pending
                
                const formattedTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                tempMessageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-time">${formattedTime}</span>
                    </div>
                    <div class="message-content">
                        ${message}
                    </div>
                `;
                messagesContainer.appendChild(tempMessageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Clear input if it exists
                const inputElement = document.getElementById('message-input');
                if (inputElement) {
                    inputElement.value = '';
                }
                
                console.log('Sending message to API:', {
                    room_id: roomId,
                    user_id: userData.user_id,
                    message: message
                });
                
                // Send message to API
                fetch('http://127.0.0.1:8000/api/v1/chat/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        room_id: roomId,
                        user_id: userData.user_id,
                        message: message
                    })
                })
                .then(response => {
                    // Check if response is ok before parsing JSON
                    if (!response.ok) {
                        console.error('Server error:', response.status, response.statusText);
                        return response.text().then(text => {
                            throw new Error(`Server error: ${response.status} ${response.statusText}\nResponse: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Message sent successfully:', data);
                    
                    // Remove temporary message
                    messagesContainer.removeChild(tempMessageElement);
                    
                    // Add confirmed message
                    const confirmedMessageElement = document.createElement('div');
                    confirmedMessageElement.className = 'message sent';
                    
                    // Format timestamp
                    const messageDate = new Date(data.data.created_at);
                    const confirmedTime = messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    confirmedMessageElement.innerHTML = `
                        <div class="message-header">
                            <span class="message-time">${confirmedTime}</span>
                        </div>
                        <div class="message-content">
                            ${data.data.message}
                        </div>
                    `;
                    messagesContainer.appendChild(confirmedMessageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    
                    // Change temporary message to indicate error
                    tempMessageElement.style.opacity = '1';
                    tempMessageElement.querySelector('.message-content').innerHTML += `
                        <div class="text-danger mt-1" style="font-size: 0.8rem;">
                            <i class="fas fa-exclamation-triangle"></i> Error sending message
                        </div>
                    `;
                })
                .finally(() => {
                    // Re-enable send button
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'Send <i class="fas fa-paper-plane"></i>';
                });
            }
        }
        
        // Set up polling for new messages and users list every 5 seconds
        function setupPolling() {
            setInterval(function() {
                if (currentRoomId) {
                    // Refresh chat messages
                    loadChatMessages(currentRoomId);
                    
                    // Also refresh the users list to show new participants
                    if (currentLearningStyleId) {
                        loadLearningStyleUsers(currentLearningStyleId);
                    }
                }
            }, 5000);
        }
        
        // Initialize after DOM is ready
        $(document).ready(function() {
            setupPolling();
        });
    
    </script>
