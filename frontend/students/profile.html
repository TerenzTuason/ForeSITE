<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | ForeSITE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFD700;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
        
        body {
            padding-top: 75px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--maroon);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-right: 30px;
        }
        
        .profile-info h2 {
            color: var(--maroon);
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            color: var(--maroon);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .edit-btn {
            background-color: var(--maroon);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .edit-btn:hover {
            background-color: #600000;
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
        }
        
        .assessment-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--maroon);
        }
        
        .assessment-card h5 {
            color: var(--maroon);
            margin-bottom: 10px;
        }
        
        .assessment-card p {
            margin-bottom: 5px;
        }
        
        .score {
            font-weight: 600;
            color: var(--maroon);
        }
        
        .learning-style-badge {
            background-color: var(--gold);
            color: var(--maroon);
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h2 id="user-full-name">Loading...</h2>
                            <p id="user-email"><i class="fas fa-envelope me-2"></i>Loading...</p>
                            <p id="user-department"><i class="fas fa-building me-2"></i>Loading...</p>
                            <span id="learning-style-badge" class="learning-style-badge">
                                <i class="fas fa-brain me-1"></i>Loading...
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-section">
                                <h3>Personal Information</h3>
                                <div class="mb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" value="********" readonly>
                                        <button class="btn btn-outline-secondary" type="button" id="show-password-btn">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">For security reasons, your password is masked.</small>
                                </div>
                                <div class="mb-3">
                                    <label for="department" class="form-label">Department</label>
                                    <input type="text" class="form-control" id="department" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="learning-style" class="form-label">Learning Style</label>
                                    <input type="text" class="form-control" id="learning-style" readonly>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <button class="edit-btn" id="edit-profile-btn">
                                        <i class="fas fa-edit me-2"></i>Edit Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="profile-section">
                                <h3>Assessment Results</h3>
                                <div id="assessment-results-container">
                                    <p class="text-center text-muted">Loading assessment results...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Load navbar component
        $(document).ready(function() {
            $("#navbar-placeholder").load("../components/navbar.html", function() {
                // Activate the Profile nav item
                setTimeout(() => {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if (link.getAttribute('href') === 'profile.html') {
                            link.classList.add('active');
                        }
                    });
                }, 100);
            });
            
            // Load user data
            loadUserProfile();
        });
        
        // Global variables
        let currentUser = null;
        let userPassword = '';
        
        // Fetch user profile data
        async function loadUserProfile() {
            try {
                // Get user from session storage
                const userString = sessionStorage.getItem('user');
                if (!userString) {
                    window.location.href = '../login.html';
                    return;
                }
                
                currentUser = JSON.parse(userString);
                const userId = currentUser.user_id;
                
                // Fetch user details with profile information
                const userResponse = await fetch(`http://127.0.0.1:8000/api/v1/users/${userId}`);
                if (!userResponse.ok) throw new Error('Failed to fetch user data');
                const userData = await userResponse.json();
                
                // Fetch assessment results
                const assessmentResponse = await fetch(`http://127.0.0.1:8000/api/v1/users/${userId}/assessment-results`);
                if (!assessmentResponse.ok) throw new Error('Failed to fetch assessment results');
                const assessmentData = await assessmentResponse.json();
                
                // Store the actual password (for demo purposes - in a real app, this would be handled differently)
                userPassword = userData.data.password || '********';
                
                // Combine user data with learning style from assessment results
                const userProfileData = userData.data;
                
                // If we have assessment results with learning style info, add it to the user profile data
                if (assessmentData.data && assessmentData.data.length > 0 && assessmentData.data[0].result) {
                    userProfileData.learningStyleFromAssessment = assessmentData.data[0].result.learning_style;
                    userProfileData.departmentFromAssessment = assessmentData.data[0].department;
                }
                
                // Update UI with combined data
                displayUserProfile(userProfileData);
                displayAssessmentResults(assessmentData.data);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to load profile data. Please try again later.',
                    icon: 'error',
                    confirmButtonColor: '#800000'
                });
            }
        }
        
        // Display user profile information
        function displayUserProfile(user) {
            // Header info
            document.getElementById('user-full-name').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('user-email').innerHTML = `<i class="fas fa-envelope me-2"></i>${user.email}`;
            
            // Department information (could be in different places in the API response)
            const department = user.departmentFromAssessment || user.department || user.studentProfile?.department || 'Not specified';
            document.getElementById('user-department').innerHTML = `<i class="fas fa-building me-2"></i>${department}`;
            
            // Learning style (could be in different places in the API response)
            let learningStyle = 'Not determined';
            if (user.learningStyleFromAssessment) {
                // Prioritize learning style from assessment results
                learningStyle = user.learningStyleFromAssessment;
            } else if (user.result && user.result.learning_style) {
                // From assessment results directly in user object
                learningStyle = user.result.learning_style;
            } else if (user.studentProfile?.learningStyle?.style_name) {
                // From student profile
                learningStyle = user.studentProfile.learningStyle.style_name;
            }
            
            document.getElementById('learning-style-badge').innerHTML = `<i class="fas fa-brain me-1"></i>${learningStyle}`;
            document.getElementById('learning-style').value = learningStyle;
            
            // Form fields
            document.getElementById('first-name').value = user.first_name;
            document.getElementById('last-name').value = user.last_name;
            document.getElementById('email').value = user.email;
            document.getElementById('department').value = department;
        }
        
        // Display assessment results
        function displayAssessmentResults(results) {
            const container = document.getElementById('assessment-results-container');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No assessment results available.</p>';
                return;
            }
            
            let html = '';
            results.forEach(result => {
                // Format result data
                const dateString = new Date(result.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Create result card with more detailed learning style information
                html += `
                <div class="assessment-card">
                    <h5>Learning Style Assessment Results</h5>`;
                
                // Add detailed learning style results if available
                if (result.result) {
                    // Show learning style and confidence
                    html += `
                    <p><strong>Learning Style:</strong> <span class="learning-style-badge">${result.result.learning_style || 'Not determined'}</span></p>
                    <p><strong>Confidence:</strong> ${(result.result.confidence * 100).toFixed(2)}%</p>`;
                    
                    // Show detailed model votes if available
                    if (result.result.individual_votes) {
                        html += `
                        <div class="mt-3">
                            <p><strong>Individual Model Votes:</strong></p>
                            <ul class="list-group">`;
                            
                        // Add each model's vote
                        for (const [model, vote] of Object.entries(result.result.individual_votes)) {
                            const formattedModel = model.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                            html += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                ${formattedModel}
                                <span class="badge bg-primary rounded-pill">${vote}</span>
                            </li>`;
                        }
                        
                        html += `
                            </ul>
                        </div>`;
                    }
                } else {
                    html += `<p><strong>Result:</strong> No detailed results available</p>`;
                }
                
                html += `</div>`;
                
            });
            
            container.innerHTML = html;
        }
        
        // Edit profile button functionality
        document.getElementById('edit-profile-btn').addEventListener('click', function() {
            // Make fields editable
            const fields = ['first-name', 'last-name', 'email', 'department'];
            fields.forEach(id => {
                const field = document.getElementById(id);
                field.removeAttribute('readonly');
            });
            
            // Change button to Save button
            this.innerHTML = '<i class="fas fa-save me-2"></i>Save Changes';
            this.classList.add('btn-success');
            
            // Change event listener to save function
            this.removeEventListener('click', arguments.callee);
            this.addEventListener('click', saveProfileChanges);
        });
        
        // Save profile changes
        async function saveProfileChanges() {
            try {
                const userId = currentUser.user_id;
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const email = document.getElementById('email').value;
                const department = document.getElementById('department').value;
                
                // Validation
                if (!firstName || !lastName || !email) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Please fill in all required fields',
                        icon: 'error',
                        confirmButtonColor: '#800000'
                    });
                    return;
                }
                
                // Prepare update data
                const updateData = {
                    first_name: firstName,
                    last_name: lastName,
                    email: email
                };
                
                // Update user data
                const response = await fetch(`http://127.0.0.1:8000/api/v1/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) throw new Error('Failed to update profile');
                
                // If user has a student profile, update department
                if (currentUser.studentProfile) {
                    const profileUpdateData = {
                        department: department
                    };
                    
                    const profileResponse = await fetch(`http://127.0.0.1:8000/api/v1/student-profiles/${currentUser.studentProfile.profile_id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(profileUpdateData)
                    });
                    
                    if (!profileResponse.ok) throw new Error('Failed to update student profile');
                }
                
                // Show success message
                Swal.fire({
                    title: 'Success',
                    text: 'Profile updated successfully',
                    icon: 'success',
                    confirmButtonColor: '#800000'
                }).then(() => {
                    // Reload profile data
                    loadUserProfile();
                    
                    // Reset button
                    const button = document.getElementById('edit-profile-btn');
                    button.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Profile';
                    button.classList.remove('btn-success');
                    
                    // Make fields readonly again
                    const fields = ['first-name', 'last-name', 'email', 'department'];
                    fields.forEach(id => {
                        document.getElementById(id).setAttribute('readonly', true);
                    });
                    
                    // Change event listener back to edit function
                    button.removeEventListener('click', saveProfileChanges);
                    button.addEventListener('click', function() {
                        // Make fields editable
                        const fields = ['first-name', 'last-name', 'email', 'department'];
                        fields.forEach(id => {
                            document.getElementById(id).removeAttribute('readonly');
                        });
                        
                        // Change button to Save button
                        this.innerHTML = '<i class="fas fa-save me-2"></i>Save Changes';
                        this.classList.add('btn-success');
                        
                        // Change event listener to save function
                        this.removeEventListener('click', arguments.callee);
                        this.addEventListener('click', saveProfileChanges);
                    });
                });
                
            } catch (error) {
                console.error('Error saving profile:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to update profile. Please try again later.',
                    icon: 'error',
                    confirmButtonColor: '#800000'
                });
            }
        }
        
        // Toggle password visibility
        document.getElementById('show-password-btn').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
