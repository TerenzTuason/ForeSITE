<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | ForeSITE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFD700;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
        }
        
        body {
            padding-top: 75px;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--maroon);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-right: 30px;
        }
        
        .profile-info h2 {
            color: var(--maroon);
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h3 {
            color: var(--maroon);
            border-bottom: 2px solid var(--gold);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .edit-btn {
            background-color: var(--maroon);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .edit-btn:hover {
            background-color: #600000;
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            border-color: var(--maroon);
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 0, 0.25);
        }
        
        .assessment-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--maroon);
        }
        
        .assessment-card h5 {
            color: var(--maroon);
            margin-bottom: 10px;
        }
        
        .assessment-card p {
            margin-bottom: 5px;
        }
        
        .score {
            font-weight: 600;
            color: var(--maroon);
        }
        
        .learning-style-badge {
            background-color: var(--gold);
            color: var(--maroon);
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="profile-container position-relative">
                    <!-- Edit Profile Button at top right -->
                    <div class="position-absolute top-0 end-0 mt-4 me-4">
                        <button class="edit-btn" id="edit-profile-btn">
                            <i class="fas fa-edit me-2"></i>Edit Profile
                        </button>
                    </div>
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h2 id="user-full-name">Loading...</h2>
                            <p id="user-email"><i class="fas fa-envelope me-2"></i>Loading...</p>
                            <p id="user-department"><i class="fas fa-building me-2"></i>Loading...</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-section">
                                <h3>Personal Information</h3>
                                <div class="mb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" value="********" readonly>
                                        <button class="btn btn-outline-secondary" type="button" id="show-password-btn">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">For security reasons, your password is masked.</small>
                                </div>


                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="profile-section">
                                <h3>Assessment Results</h3>
                                <div id="assessment-results-container">
                                    <p class="text-center text-muted">Loading assessment results...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Load navbar component
        $(document).ready(function() {
            $("#navbar-placeholder").load("../components/navbar.html", function() {
                // Activate the Profile nav item
                setTimeout(() => {
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if (link.getAttribute('href') === 'profile.html') {
                            link.classList.add('active');
                        }
                    });
                }, 100);
            });
            
            // Load learning styles for the modal
            loadLearningStyles();
            loadCourses();
            // Load user data
            loadUserProfile();
            
            // Add event listener to save button in modal
            $(document).on('click', '#save-profile-btn', saveProfileChanges);
            
            // Add event listener to toggle password visibility in modal
            $(document).on('click', '#show-modal-password-btn', function() {
                const passwordField = document.getElementById('modal-password');
                const icon = this.querySelector('i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Global variables
        let currentUser = null;
        let userPassword = '';
        let currentAssessmentResult = null;
        let allLearningStyles = [];
        let allCourses = [];
        
        async function deleteAllStudentProgress(userId) {
            try {
                // Deletion order is important due to foreign key constraints.
                // 1. Scores & Feedback -> Module Assessment Progress
                // 2. Module Assessment Progress -> Module Progress
                // 3. Lesson Screen Progress -> Module Progress (CASCADE)
                // 4. Enrollments are independent of module progress records.
                // Correct order:
                // - Delete Scores & Feedback
                // - Delete Module Assessment Progress
                // - Delete Enrollments
                // - Delete Module Progress (cascades to Lesson Screen Progress)
                
                // --- Start Deletion ---

                // 1. Delete Module Assessment Progress and its dependencies (Scores, Feedback)
                const assessmentProgressResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}/assessment-progress`);
                if (!assessmentProgressResponse.ok) {
                    if (assessmentProgressResponse.status !== 404) {
                        throw new Error('Failed to fetch assessment progress for deletion.');
                    }
                } else {
                    const assessmentProgressData = await assessmentProgressResponse.json();
                    const assessmentProgresses = assessmentProgressData.data;

                    if (assessmentProgresses && assessmentProgresses.length > 0) {
                        // 1a. Delete scores and feedback.
                        await Promise.all(assessmentProgresses.map(async (progress) => {
                            const progressId = progress.assessment_progress_id;
                            // Delete scores
                            const scoresResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/scores/assessment-progress/${progressId}`);
                            if (scoresResponse.ok) {
                                const scoresData = await scoresResponse.json();
                                if (scoresData.data && scoresData.data.length > 0) {
                                    await Promise.all(scoresData.data.map(score => 
                                        fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/scores/${score.score_id}`, { method: 'DELETE' })
                                    ));
                                }
                            }
                            // Delete feedback
                            const feedbackResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/feedback/assessment-progress/${progressId}`);
                            if (feedbackResponse.ok) {
                                const feedbackData = await feedbackResponse.json();
                                if (feedbackData.data && feedbackData.data.length > 0) {
                                    await Promise.all(feedbackData.data.map(fb => 
                                        fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/feedback/${fb.feedback_id}`, { method: 'DELETE' })
                                    ));
                                }
                            }
                        }));

                        // 1b. Now, delete the module assessment progress records.
                        await Promise.all(assessmentProgresses.map(progress =>
                            fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/module-assessment-progress/${progress.assessment_progress_id}`, { method: 'DELETE' })
                        ));
                    }
                }

                // 2. Delete all enrollments for the user.
                const enrollmentsResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}/enrollments`);
                if(!enrollmentsResponse.ok) {
                    if (enrollmentsResponse.status !== 404) {
                        throw new Error('Failed to fetch enrollments for deletion.');
                    }
                } else {
                    const enrollmentsData = await enrollmentsResponse.json();
                    const enrollments = enrollmentsData.data;
                    if (enrollments && enrollments.length > 0) {
                        await Promise.all(enrollments.map(enrollment =>
                            fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/courses/${enrollment.course_id}/enrollments/${enrollment.enrollment_id}`, { method: 'DELETE' })
                        ));
                    }
                }

                // 3. Delete module progress (which cascades to lesson_screen_progress).
                const moduleProgressResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}/module-progress`);
                if (!moduleProgressResponse.ok) {
                    if (moduleProgressResponse.status !== 404) {
                        throw new Error('Failed to fetch module progress for deletion.');
                    }
                } else {
                    const moduleProgressData = await moduleProgressResponse.json();
                    const moduleProgresses = moduleProgressData.data;
                    if (moduleProgresses && moduleProgresses.length > 0) {
                        await Promise.all(moduleProgresses.map(progress =>
                            fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/module-progress/${progress.progress_id}`, { method: 'DELETE' })
                        ));
                    }
                }
                
            } catch (error) {
                console.error('Error deleting student progress:', error);
                throw new Error('Failed to clear previous progress data. Please try again.');
            }
        }
        
        // Fetch available learning styles
        async function loadLearningStyles() {
            try {
                const response = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/learning-styles`);
                if (!response.ok) throw new Error('Failed to fetch learning styles');
                const learningStylesData = await response.json();
                allLearningStyles = learningStylesData.data;
                console.log('Loaded learning styles:', allLearningStyles);
            } catch (error) {
                console.error('Error loading learning styles:', error);
            }
        }
        
        // Fetch available courses
        async function loadCourses() {
            try {
                const response = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/courses`);
                if (!response.ok) throw new Error('Failed to fetch courses');
                const coursesData = await response.json();
                allCourses = coursesData.data;
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }
        
        // Fetch user profile data
        async function loadUserProfile() {
            try {
                // Get user from session storage
                const userString = sessionStorage.getItem('user');
                if (!userString) {
                    window.location.href = '../login.html';
                    return;
                }
                
                currentUser = JSON.parse(userString);
                const userId = currentUser.user_id;
                
                // Fetch user details with profile information
                const userResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}`);
                if (!userResponse.ok) throw new Error('Failed to fetch user data');
                const userData = await userResponse.json();
                
                // Fetch assessment results
                const assessmentResponse = await fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}/assessment-results`);
                if (!assessmentResponse.ok) throw new Error('Failed to fetch assessment results');
                const assessmentData = await assessmentResponse.json();
                
                // Store the actual password (for demo purposes - in a real app, this would be handled differently)
                userPassword = userData.data.password || '********';
                
                // Combine user data with learning style from assessment results
                const userProfileData = userData.data;
                
                // If we have assessment results with learning style info, add it to the user profile data
                if (assessmentData.data && assessmentData.data.length > 0) {
                    currentAssessmentResult = assessmentData.data[0]; // Store the first result
                    if (assessmentData.data[0].result) {
                        userProfileData.learningStyleFromAssessment = assessmentData.data[0].result.learning_style;
                        userProfileData.departmentFromAssessment = assessmentData.data[0].department;
                    }
                }
                
                // Update UI with combined data
                displayUserProfile(userProfileData);
                displayAssessmentResults(assessmentData.data);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to load profile data. Please try again later.',
                    icon: 'error',
                    confirmButtonColor: '#800000'
                });
            }
        }
        
        // Display user profile information
        function displayUserProfile(user) {
            // Header info
            document.getElementById('user-full-name').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('user-email').innerHTML = `<i class="fas fa-envelope me-2"></i>${user.email}`;
            
            // Department information (could be in different places in the API response)
            const department = user.departmentFromAssessment || user.department || user.studentProfile?.department || 'Not specified';
            document.getElementById('user-department').innerHTML = `<i class="fas fa-building me-2"></i>${department}`;
            
            // Form fields
            document.getElementById('first-name').value = user.first_name;
            document.getElementById('last-name').value = user.last_name;
            document.getElementById('email').value = user.email;
        }
        
        // Display assessment results
        function displayAssessmentResults(results) {
            const container = document.getElementById('assessment-results-container');
            
            if (!results || results.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No assessment results available.</p>';
                return;
            }
            
            let html = '';
            results.forEach(result => {
                // Format result data
                const dateString = new Date(result.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Create result card with more detailed learning style information
                html += `
                <div class="assessment-card">
                    <h5>Learning Style Assessment Results</h5>`;
                
                // Add detailed learning style results if available
                if (result.result) {
                    // Show learning style and confidence
                    html += `
                    <p><strong>Learning Style:</strong> <span class="learning-style-badge">${result.result.learning_style || 'Not determined'}</span></p>
                    <p><strong>Confidence:</strong> ${(result.result.confidence * 100).toFixed(2)}%</p>`;
                    
                    // Show detailed model votes if available
                    if (result.result.individual_votes) {
                        html += `
                        <div class="mt-3">
                            <p><strong>Individual Model Votes:</strong></p>
                            <ul class="list-group">`;
                        
                        // Add each model's vote
                        for (const [model, vote] of Object.entries(result.result.individual_votes)) {
                            const formattedModel = model.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                            
                            // Get model metrics if available
                            let specificityHtml = '';
                            if (result.result.model_metrics && result.result.model_metrics[model] && 
                                result.result.model_metrics[model].specificity !== undefined) {
                                const specificity = result.result.model_metrics[model].specificity;
                                // Convert to percentage
                                const specificityPercent = (specificity * 100).toFixed(2);
                                specificityHtml = `<div class="small text-muted">Accuracy: ${specificityPercent}%</div>`;
                            }
                            
                            html += `
                            <li class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        ${formattedModel}
                                        ${specificityHtml}
                                    </div>
                                    <span class="badge rounded-pill" style="background-color: var(--maroon); color: white;">${vote}</span>
                                </div>
                            </li>`;
                        }
                        
                        html += `
                            </ul>
                        </div>`;
                    }
                } else {
                    html += `<p><strong>Result:</strong> No detailed results available</p>`;
                }
                
                html += `</div>`;
                
            });
            
            container.innerHTML = html;
        }
        
        // Edit profile button functionality - Show modal
        document.getElementById('edit-profile-btn').addEventListener('click', function() {
            // Populate modal fields with current values
            document.getElementById('modal-first-name').value = document.getElementById('first-name').value;
            document.getElementById('modal-last-name').value = document.getElementById('last-name').value;
            document.getElementById('modal-password').value = '';
            
            // Populate learning style dropdown
            const learningStyleSelect = document.getElementById('modal-learning-style');
            learningStyleSelect.innerHTML = ''; // Clear existing options

            if (allLearningStyles && allLearningStyles.length > 0) {
                allLearningStyles.forEach(style => {
                    const option = document.createElement('option');
                    option.value = style.style_name;
                    option.textContent = style.style_name.charAt(0).toUpperCase() + style.style_name.slice(1);
                    learningStyleSelect.appendChild(option);
                });
            } else {
                const option = document.createElement('option');
                option.textContent = 'No learning styles available';
                option.disabled = true;
                learningStyleSelect.appendChild(option);
            }
            
            // Set current learning style
            if (currentAssessmentResult && currentAssessmentResult.result && currentAssessmentResult.result.learning_style) {
                learningStyleSelect.value = currentAssessmentResult.result.learning_style;
            }

            // Show modal
            const editProfileModal = new bootstrap.Modal(document.getElementById('edit-profile-modal'));
            editProfileModal.show();
        });
        
        // Save profile changes from modal
        async function saveProfileChanges() {
            try {
                const userId = currentUser.user_id;
                const firstName = document.getElementById('modal-first-name').value;
                const lastName = document.getElementById('modal-last-name').value;
                const password = document.getElementById('modal-password').value;
                const newLearningStyle = document.getElementById('modal-learning-style').value;
                
                // Validation
                if (!firstName || !lastName) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Please fill in all required fields',
                        icon: 'error',
                        confirmButtonColor: '#800000'
                    });
                    return;
                }
                
                // Show loading spinner
                Swal.fire({
                    title: 'Updating Profile...',
                    text: 'Please wait while we update your information.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                // Prepare update data for user and assessment
                const promises = [];

                // 1. User profile update
                const userUpdateData = {
                    first_name: firstName,
                    last_name: lastName
                };
                if (password.trim() !== '') {
                    userUpdateData.password = password;
                }
                
                promises.push(fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userUpdateData)
                }));


                // 2. Assessment result (learning style) update
                if (currentAssessmentResult && newLearningStyle && newLearningStyle !== currentAssessmentResult.result.learning_style) {
                    // If learning style changes, delete all previous progress
                    await deleteAllStudentProgress(userId);

                    const resultId = currentAssessmentResult.result_id;
                    
                    const assessmentUpdateData = JSON.parse(JSON.stringify(currentAssessmentResult));
                    assessmentUpdateData.result.learning_style = newLearningStyle;
                    
                    // Find new course_id based on the new learning style
                    const newLearningStyleObject = allLearningStyles.find(style => style.style_name === newLearningStyle);
                    if (newLearningStyleObject) {
                        const newStyleId = newLearningStyleObject.style_id;
                        const newCourse = allCourses.find(course => course.learning_style_id === newStyleId);
                        if (newCourse) {
                            assessmentUpdateData.course_id = newCourse.course_id;
                        } else {
                            console.warn(`No course found for learning style: ${newLearningStyle}`);
                        }
                    }

                    delete assessmentUpdateData.course; // This is a nested object from GET, not a column in the table

                    promises.push(fetch(`https://foresite-backend-no-collaborative-czqhjr.laravel.cloud/api/v1/assessment-results/${resultId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(assessmentUpdateData)
                    }));
                }
                
                const responses = await Promise.all(promises);

                for(const response of responses) {
                    if (!response.ok) {
                         const errorData = await response.json().catch(() => ({ message: 'Failed to update profile' }));
                         throw new Error(errorData.message || 'Failed to update profile');
                    }
                }
                
                // Hide modal
                const editProfileModal = bootstrap.Modal.getInstance(document.getElementById('edit-profile-modal'));
                editProfileModal.hide();
                
                // Show success message
                Swal.fire({
                    title: 'Success',
                    text: 'Profile updated successfully',
                    icon: 'success',
                    confirmButtonColor: '#800000'
                }).then(() => {
                    // Reload profile data
                    loadUserProfile();
                });
                
            } catch (error) {
                console.error('Error saving profile:', error);
                Swal.fire({
                    title: 'Error',
                    text: error.message,
                    icon: 'error',
                    confirmButtonColor: '#800000'
                });
            }
        }
        
        // Toggle password visibility in profile view
        document.getElementById('show-password-btn').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        

    </script>
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="edit-profile-modal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: var(--maroon); color: white;">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="modal-first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="modal-first-name" required>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="modal-last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="modal-last-name" required>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="modal-password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="modal-password" placeholder="Leave blank to keep current password">
                                <button class="btn btn-outline-secondary" type="button" id="show-modal-password-btn">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="text-muted">Leave blank if you don't want to change your password</small>
                        </div>
                        
                        <!-- Learning Style -->
                        <div class="mb-3">
                            <label for="modal-learning-style" class="form-label">Learning Style</label>
                            <select class="form-select" id="modal-learning-style"></select>
                            <small class="text-muted">Override your detected learning style.</small>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="edit-btn" id="save-profile-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
