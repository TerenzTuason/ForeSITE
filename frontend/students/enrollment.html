<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - ForeSITE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFB81C;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            min-height: 100vh;
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .enrollment-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .enrollment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .enrollment-header h1 {
            color: var(--maroon);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .enrollment-header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .course-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .course-title {
            color: var(--maroon);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .course-info {
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
        }

        .info-item i {
            color: var(--maroon);
            width: 20px;
        }

        .enrollment-form {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--maroon);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn-enroll {
            background: var(--maroon);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-enroll:hover {
            background: #600000;
            transform: translateY(-2px);
            color: white;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .course-details, .enrollment-form {
                padding: 1.5rem;
            }

            .enrollment-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <div class="container">
            <div class="enrollment-container">
                <div class="enrollment-header">
                    <h1>Course Enrollment</h1>
                    <p>Complete your enrollment for the recommended course based on your learning style.</p>
                </div>

                <div class="course-details">
                    <h2 class="course-title">Loading course information...</h2>
                    <div class="course-info">
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>Duration: <span class="course-duration">Loading...</span></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-brain"></i>
                            <span>Learning Style: <span class="learning-style">Loading...</span></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-list-check"></i>
                            <span>Total Modules: <span class="total-modules">Loading...</span></span>
                        </div>
                    </div>
                    <p class="course-description">Loading course description...</p>
                </div>

                <div class="enrollment-form">
                    <form id="enrollmentForm">
                        <div class="form-section">
                            <h3>Enrollment Confirmation</h3>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    I understand that this course is tailored to my learning style and commit to completing it.
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-enroll">
                            <i class="fas fa-check-circle me-2"></i>Confirm Enrollment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        $(document).ready(function() {
            $("#navbar-placeholder").load("../components/navbar.html", function() {
                // After loading navbar, set active link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === 'enrollment.html') {
                        link.classList.add('active');
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Get user data from session storage
            const userData = JSON.parse(sessionStorage.getItem('user'));
            if (!userData) {
                window.location.href = '../login.html';
                return;
            }

            // Fetch user's assessment results
            fetch(`http://127.0.0.1:8000/api/v1/users/${userData.user_id}/assessment-results`)
                .then(response => response.json())
                .then(data => {
                    if (data.data && data.data.length > 0) {
                        const assessmentResult = data.data[0];
                        document.querySelector('.learning-style').textContent = assessmentResult.result.learning_style;
                        
                        // Fetch course details
                        fetch(`http://127.0.0.1:8000/api/v1/courses/${assessmentResult.course_id}`)
                            .then(response => response.json())
                            .then(courseData => {
                                const course = courseData.data;
                                
                                // Update course details
                                document.querySelector('.course-title').textContent = course.name;
                                document.querySelector('.course-description').textContent = course.description;
                                document.querySelector('.course-duration').textContent = course.duration || '8 weeks';
                                document.querySelector('.total-modules').textContent = course.structure.length;
                            })
                            .catch(error => {
                                console.error('Error fetching course details:', error);
                            });
                    }
                })
                .catch(error => {
                    console.error('Error fetching assessment results:', error);
                });

            // Handle enrollment form submission
            document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Here you would typically send the enrollment data to your backend
                // For now, we'll just redirect to the course details page
                window.location.href = 'course-details.html';
            });
        });
    </script>
</body>
</html>
