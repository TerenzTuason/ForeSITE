<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ForeSITE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --gold: #FFB81C;
        }
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: var(--maroon);
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        .form-label {
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .form-control {
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f8f9fa;
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: var(--maroon);
            box-shadow: none;
            background-color: #fff;
        }
        .required {
            color: var(--maroon);
        }
        .btn-login {
            background-color: var(--maroon);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            font-size: 1rem;
        }
        .btn-login:hover {
            background-color: #600000;
        }
        .forgot-password {
            display: block;
            text-align: right;
            color: var(--maroon);
            text-decoration: none;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .forgot-password:hover {
            color: #600000;
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .register-link a {
            color: var(--maroon);
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
                border-radius: 8px;
            }
            .form-control {
                font-size: 1rem;
            }
        }
        .alert {
            display: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your ForeSITE account</p>
        </div>
        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="required">*</span></label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter your password.</div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Sign In</button>
            <div class="register-link">
                Don't have an account? <a href="register.html">Register now</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const apiBaseUrl = 'http://127.0.0.1:8000/api/v1';
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Hide any previous error message
                errorAlert.style.display = 'none';
                
                // Basic form validation
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                let isValid = true;
                
                if (!email) {
                    document.getElementById('email').classList.add('is-invalid');
                    isValid = false;
                } else {
                    document.getElementById('email').classList.remove('is-invalid');
                }
                
                if (!password) {
                    document.getElementById('password').classList.add('is-invalid');
                    isValid = false;
                } else {
                    document.getElementById('password').classList.remove('is-invalid');
                }
                
                if (!isValid) {
                    return;
                }
                
                // Prepare login data
                const loginData = {
                    email: email,
                    password: password
                };
                
                // Send login request to API
                fetch(`${apiBaseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Show error message
                        errorAlert.textContent = Array.isArray(data.error) ? data.error.join(', ') : data.error;
                        errorAlert.style.display = 'block';
                    } else {
                        // Store user data in session storage
                        sessionStorage.setItem('user', JSON.stringify(data.data.user));
                        
                        // Redirect based on user role
                        const role = data.data.user.role.role_name;
                        if (role === 'student') {
                            window.location.href = 'students/questionnaire.html';
                        } else if (role === 'faculty') {
                            window.location.href = 'faculty/dashboard.html';
                        } else if (role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        }
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    errorAlert.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
